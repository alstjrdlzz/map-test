<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naver Map Panorama</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="text/javascript" 
          src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wvypezmyme"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // URL 파라미터 읽기
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get("lat")) || 37.5665;   // 기본값: 서울
    const lon = parseFloat(urlParams.get("lon")) || 126.9780;

    // 지도 생성
    var map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(lat, lon),
      zoom: 18,
      mapTypeId: naver.maps.MapTypeId.HYBRID,
      tilt: 45
    });

    // 마커 추가
    new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lon),
      map: map
    });
  </script>
</body>
</html>
