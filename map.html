<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Street View</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="streetview"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <script>
      // URL 파라미터 읽기
      const urlParams = new URLSearchParams(window.location.search);
      const lat = urlParams.get("lat") || "37.554678";   // 기본 위도
      const lon = urlParams.get("lon") || "126.970606";  // 기본 경도

      // 구글 API Key
      const apiKey = "AIzaSyArORbYR0-yjvrWTD9wtu6SBP1irKrJqgM";

      // iframe src 만들기
      const iframeUrl =
        "https://www.google.com/maps/embed/v1/streetview"
        + "?key=" + apiKey
        + "&location=" + lat + "," + lon
        + "&heading=210&pitch=10&fov=80";

      document.getElementById("streetview").src = iframeUrl;
    </script>
  </body>
</html>
